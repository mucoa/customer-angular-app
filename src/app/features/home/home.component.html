<app-basic-navigation (logOut)="logOut()"></app-basic-navigation>

<ng-template #logoutModal let-modal>
    <div>
        <ix-modal-header>Log out </ix-modal-header>
        <ix-modal-content>Are you sure want to log out, your session will be ended.</ix-modal-content>
        <ix-modal-footer>
            <ix-button outline class="dismiss-modal" (click)="modal.dismiss('cancel')">
                Cancel
            </ix-button>
            <ix-button class="close-modal" (click)="modal.close('ok')">
                OK
            </ix-button>
        </ix-modal-footer>
    </div>
</ng-template>
